<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Funktioner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Extra Funktioner</h1>
    <div id="colorChanger">
        <button data-color="hotpink">hotpink</button>
        <button data-color="skyblue">skyblue</button>
        <button data-color="orange">orange</button>
        <h2 id="hotpinkCounter">Hotpink: 0</h2>
        <h2 id="skyblueCounter">Skyblue: 0</h2>
        <h2 id="orangeCounter">Orange: 0</h2>
    </div>
    <div id="elementCreator">
        <button>h1</button>
        <button>p</button>
        <button>div</button>
    </div>
    <div id="toggleElement">
        <h1 id="toggleText">Hide me?</h1>
        <button id="hideButton">Hide</button>
        <button id="displayButton">Display</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
